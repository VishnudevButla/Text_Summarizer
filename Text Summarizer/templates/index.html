<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Summarizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Text Summarizer 🔍📚</h1>
    <form method="POST">
      <textarea name="text" rows="10" placeholder="Paste your text here...">{{ request.form.text or '' }}</textarea>
      <button type="submit">Summarize</button>
    </form>
    {% if summary %}
      <h2>📝 Summary:</h2>
      <div class="summary-box">{{ summary }}</div>
    {% endif %}
  </div>
</body>
</html>
